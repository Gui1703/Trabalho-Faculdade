<main class="main-form">
    <section class="form">
        <div>
            <h1 class="text" style="text-align: center">Deixe aqui seu Feedback!</h1>
            <br/>

            <!--            Formulário de Feedback-->
            <form action="" method="POST">
                <label for="name">Nome:</label>
                <input id="name" maxlength="30" placeholder="Digite seu nome" required size="30" type="text">

                <label for="email">Email:</label>
                <input id="email" maxlength="30" placeholder="Digite seu email" required size="30" type="email">

                <label for="message">Comentários:</label>
                <textarea cols="50" id="message" placeholder="Digite um comentário" required rows="4"></textarea>

                <button type="submit">Enviar</button>
            </form>

        </div>
    </section>

    <!--    Minhas redes sociais-->
